function pretty_link() {
	console.log(d3.select(this))
	//width = d3.select(this).node().getBBox().width;
	text = $(this).text();
	$(this).text("");

		;
}
	

var t = d3.selectAll(".rollover")
		.on("mouseover", thicken)
		.on("mouseout", unthicken)
		;
		 
function thicken(){
	n = d3.select(this).select("text")
		//.style("fill", "none")
		.transition(d3.transition().duration(2000))
			.style("stroke-width", "200")
		//.style("writing-mode", "tb")
		;
}
function unthicken(){
	n = d3.select(this).select("text")

		;
}
